<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <header class="head">
            <div class="header">
                <div class="header-left">
                    <img src="./img/logo.png" alt="logo">
                    <div class="links">
                        <a href="./features.html">Features</a>
                        <a href="./about.html">About Us</a>
                        <a href="./pricing.html">Pricing</a>
                        <a href="./blog.html">Blog</a>
                        <a href="./contact.html">Contact</a>
                    </div>
                </div>
                <div class="header-right">
                    <div>
                        <i class="bi bi-cart-fill"></i>
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <button class="button">Get started</button>
                </div>
            </div>
        </header>

        <div class="contact">
            <div class="text">
                <h2><b>Send</b> us a message</h2>
                <p class="help">We're here to help you anytime 24/7.</p>
                <div class="mail text-icons">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="mail-text">
                        <h4>Email</h4>
                        <p>ilker.kircicek@gmail.com</p>
                    </div>
                </div>
                <div class="phone text-icons">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div class="phone-text">
                        <h4>Phone Support</h4>
                        <p>555-555-55-55</p>
                    </div>
                </div>
                <div class="location text-icons">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="location-text">
                        <h4>Location</h4>
                        <p>Ataşehir/İstanbul</p>
                    </div>
                </div>
            </div>
            <div class="form">
                <form action="" method="get">
                    <div class="input-box">
                        <label for="name" class="name">First name</label>
                        <input type="text" id="name" name="name" placeholder="Your first name">
                    </div>
                    <div class="input-box">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Your last name">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email">
                    </div>
                    <div class="input-box">
                        <label for="feedback">How can we help you</label>
                        <textarea name="feedback" id="feedback" placeholder="Example Text" cols="30" rows="10"></textarea>
                    </div>
                    <input type="submit" value="Submit form" id="submit-form">
                </form>
            </div>
        </div>
    </section>
</body>
